<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>CSS3 Lightbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CSS3 Lightbox - A CSS-only lightbox" />
  <meta name="keywords" content="css3, lightbox, overlay, effect, images, thumbnails" />
  <meta name="author" content="Codrops" />
  <link rel="shortcut icon" href="../favicon.ico" />
  <link rel="stylesheet" href="static/css/demo.css" />
  <link rel="stylesheet" href="static/css/style.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body id="page">
  <div class="container">
    <header>
      <h1>CSS3 <span>Lightbox</span></h1>
      <h2>Un experimento con HTML5 y CSS3</h2>
      <p class="codrops-demos">
        <a class="current-demo" href="{{ url_for('index') }}">Demo 1</a>
        <a href="{{ url_for('index2') }}">Demo 2</a>
        <a href="{{ url_for('index3') }}">Demo 3</a>
        <a href="{{ url_for('index4') }}">Demo 4</a>
        <a href="{{ url_for('index5') }}">Demo 5</a>
      </p>
    </header>
    <section>
      <ul class="lb-album">
        {% for file in range(count): %}
        <li>
          <a href="#image-{{file+1}}">
            <img src="/static/images/thumbs/{{ data[file] }}.png" alt="image{{file+1}}" width="150" height="150">
            <span>Arte</span>
          </a>
          <div class="lb-overlay" id="image-{{file+1}}">
            <img src="/static/images/{{ data[file] }}.png" alt="image{{file+1}}" />
            <div>
              <h3>Arte <span>/point/</h3>
              <p>Artesania</p>
            </div>
            <a href="#page" class="lb-close">x Cerrar</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</body>

</html>
